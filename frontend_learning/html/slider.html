<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: inline-block;
            margin: 0 auto;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Types of input element</h1>
    <h2>Range Type:</h2>
    <!--range type defines a slider control-->
    <input type="range">
    <h2>Password Type:</h2>
    <input type="password">
    <h2>button Type:</h2>
    <input style="width: 100px"type="button">
    <h2>checkbox Type:</h2>
    <input type="checkbox">
    <h2>Email Type:</h2>
    <input type="email">
    <h2>File Type:</h2>
    <input type="file">
    <h2>Date Type:</h2>
    <input type="date">
    <h2>Month Type:</h2>
    <input type="month">
    <h2>Number Type:</h2>
    <input type="number">
    <p>function to print a current page</p>
    <button type="button" onclick="window.print()" style="display: inline-block;">Click me</button>
    
</body>
</html>
