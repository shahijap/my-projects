<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <!--These class names are naming conventions used to form grid layout using bootstrap which is a css library-->
    <!--Website layout structure using bootstrap-->
    <!--Buttons using boostrap css-->
    <div class="row">
        <div class="col">
            <h4>Our Product is the best</h4>
            <p>Buy our product because its awesome</p>
            <button type="button" class="btn btn-primary">Buy Now!</button>
        </div>
        <div class="col">
            <h4>Used by industry professionals!</h4>
            <p>Use what the pros use!</p>
            <button type="button" class="btn btn-success">Congrats!</button>
        </div>
        <div class="col">
            <h4>Not happy? Money back guaranteed</h4>
            <p>We will 100% refund you if you are not happy</p>
            <button type="button" class="btn btn-danger">Refund Order!</button>
        </div>
    </div>
    <h1>Our Team!</h1>
    <div class="row">
        <div class="col">
            <div class="card" style="width: 300px">
                <img class="card-img-top" src="ceo_img.jpeg" alt="Our team members" />
                <div class="card-body">
                    <h4 class="card-title">Jane Doe</h1>
                    <p class="card-text">Our CEO and owner</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" style="width:300px">
                <img src="image-1.jpg" class="card-img-top" alt="Our team members">
                <div class="card-body">
                    <h4 class="card-title">Billie Swat</h4>
                    <p class="card-text">Senior Executive</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" style="width:300px">
                <img class="card-img-top" src="image-2.jpg" alt="Our team members">
                <div class="card-body">
                    <h4 class="card-title">Sara Lee</h4>
                    <p class="card-text">Senior Developer</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
